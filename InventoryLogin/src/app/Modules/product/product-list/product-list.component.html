
<div class="container">
    <br>
    <div class="btnleft">
        <button class="btn btn-default" [routerLink]="['/product/create']">create</button>
    </div>
    <div class="btnright">
         <!-- <button class="btn btn-default" [routerLink]="['/login']">log-out</button> -->
    </div>
    <table class="table table-striped table-advance table-hover">
        <thead>
            <tr>
                <th colspan="4" class="text-center"> Product List</th>
            </tr>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Created Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">

                <td>{{product.name}}</td>
                <td>{{product.price |   currency  }}</td>
                <td>{{product.quantity  }}</td>
                <td>{{product.createdDate | date: 'dd-MMM-yyyy'}} </td>
                <td>
                    <!-- <button class="btn btn-primary" [routerLink]="['/product/details', product.productId]">
                        View
                    </button> -->
                    <i class="fa fa-eye" [routerLink]="['/product/details', product.productId]" title="View" aria-hidden="true"></i>
                    &nbsp;&nbsp;
                    <!-- <button class="btn btn-primary" [routerLink]="['/product/update', product.productId]">
                        Update
                    </button> -->
                    <span><i class="fa fa-pencil-square-o" [routerLink]="['/product/update', product.productId]" title="Edit" aria-hidden="true"></i></span>


                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="productList?.length" [(page)]="page" [pageSize]="pageSize">
        </ngb-pagination>
    </div>
</div>
