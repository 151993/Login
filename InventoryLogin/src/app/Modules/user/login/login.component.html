<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/images/bloom-1851461__340.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41">
        Account Login
      </span>
      <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="form" (ngSubmit)="Login()">
        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input class="input100"  type="text" autocomplete="off" formControlName="userName" name="username"
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" placeholder="User name">
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">User name is required</div>
          </div>
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        </div>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" formControlName="password"
            name="pass" placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>
        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn" >
            Login
          </button>
        </div>
        <div class="container-login100-form-btn m-t-32">
          Create an account? <a [routerLink]="['/login/create']"  >Sign up</a> 
         
        </div>
      </form>
    </div>
  </div>
</div>
